	<script>
	function allowDrop(ev) {
    ev.preventDefault();
    console.log("Hii");
}

function drag(ev) {
	console.log("hey");
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
	console.log("foff");
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    checkAnswer();
}
score = 0;
function checkAnswer(){
	var x = $('#div1 img').attr('src');
	if(x == answerurl){
		score = score+1;
		document.getElementById("score-board").innerHTML = "SCORE :" + score;
		alert("correct");
		$("img").remove();
	}
	else {
		alert("wrong!");
		$("img").remove();
	}
}
	</script>
